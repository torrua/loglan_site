  <style>

    * {
      box-sizing: border-box;
    }

    body {
      padding-left: 20%;
      padding-right: 20%;
      min-width: 600px;
      margin: 1%;
    }

    /* Style the header */
    .header {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    /* Create three equal columns that floats next to each other */
    .column-main {
      float: center;
      padding-top: 15px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    .word_data {
      padding-top: 30px;
    }
    /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
    @media screen and (max-width:600px) {
      .column {
        width: 100%;
      }
    }

	.lt > span {
		font-size: 24px;
		font-weight: bold;
	}
	w {
		margin-top: 20px;
	}
	wl {
		font-weight: bold;
		display: block;
	}
	m, d, w, us {
		display: block;
	}
	ms > *:not(:first-child) {
		margin-top: 10px;
	}
	ms > * {
		margin-left: 10px;
	}

	afx {
		color: #007F00;
		font-style: italic;
	}
	o {
		color: #007F00;
		font-style: italic;
	}
	d {
		margin-left: 20px;
		margin-top: 5px;

		text-align: justify;
		max-width: 90%;
		min-width: 400px;
	}
	du {
		font-weight: bold;
	}
	us {
		margin-top: 5px;
		max-width: 40%;
		min-width: 400px;
	}
	k {
		color: #0000FF;
		font-style: italic;
	}
	l {
		color: #C70039;
		font-weight: bold;
	}
</style>
<body>

<div class="header">
  <h1>Loglan Online Dictionary</h1>
</div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LOD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">L-to-E</a>
        <a class="nav-link" href="#">E-to-L</a>
        <a class="nav-link" href="#">How To Read</a>
      </div>
    </div>
  </div>
</nav>

  <div class="column column-main">
    <form id="search" class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="word">
    </form>
    <div class="word_data">
    <span id="word_data"></span>
    </div>
    {% block script %}{% endblock %}
  </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
